<!doctype html>
<html>

<head>
    <title>Jquery Lab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:900" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Table Finder</h1>
        <p>Pick your table now</p>
    </header>
    <form>
        <button class=xout type=button>X</button>
        <h2>New Reservation</h2>
        <p></p>
        <input type="text" id="name" placeholder="Name:">
        <input type="text" id="phone" placeholder="Phone Number:">
        <input type="text" id="size" placeholder="Size of Party:">
        <button class=save type=button>Save</button>
    </form>
    <div class=container>
        <div class=row1>
            <div class="table available">1</div>
            <div class="table available">2</div>
            <div class="table available">3</div>
        </div>
        <div class=row2>
            <div class="table available">4</div>
            <div class="table available">5</div>
            <div class="table available">6</div>
        </div>
        <div class=row3>
            <div class="table available">7</div>
            <div class="table available">8</div>
            <div class="table available">9</div>
        </div>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
